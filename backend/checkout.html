<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoGrill</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
<section class="wrap_welcome">
  <div class="welcome_wraps welcome_traveler-wrap">
    <img src="images/logo.png" class="logo" alt="logo">
    <h1 class="welcome_traveler">Feel good on the move</h1>
  </div>
</section>

<section class="brings_you">
  <div class="wrapper">
    <div class="col-md-12 col-lg-12 col-sm-12">
      <div class="row">
        <div class="col-md-6 col-lg-6 col-sm-6">
          <a href="thankyou.html" class="active"><div class="payment_option active_payment">
            <div class="wrap_checkouts">
              <img src="images/first_option.png" alt="payment icons" class="payment_img">
              <h5 class="credit_card">Credit Card / Debit Card</h5>
            </div>
            <p><span class="tick_imgs"><img src="images/tick.png" class="tick image" alt="tick"></span></p>
          </div></a>
        </div>

        <div class="col-md-6 col-lg-6 col-sm-6">
          <a href="thankyou.html"><div class="payment_option">
            <div class="wrap_checkouts">
              <img src="images/second_option.png" alt="payment icons" class="payment_img">
              <h5 class="credit_card">SatisPay</h5>
            </div>
            <p><span class="tick_imgs"><img src="images/tick.png" class="tick image" alt="tick"></span></p>
          </div></a>
        </div>

        <div class="col-md-6 col-lg-6 col-sm-6">
          <a href="thankyou.html"><div class="payment_option">
            <div class="wrap_checkouts">
              <img src="images/third_option.png" alt="payment icons" class="payment_img">
              <h5 class="credit_card">Loram Ipsum</h5>
            </div>
            <p><span class="tick_imgs"><img src="images/tick.png" class="tick image" alt="tick"></span></p>
          </div></a>
        </div>

        <div class="col-md-6 col-lg-6 col-sm-6">
          <a href="thankyou.html"><div class="payment_option">
            <div class="wrap_checkouts">
              <img src="images/fourth_option.png" alt="payment icons" class="payment_img">
              <h5 class="credit_card">Auto Card</h5>
            </div>
            <p><span class="tick_imgs"><img src="images/tick.png" class="tick image" alt="tick"></span></p>
          </div></a>
        </div>
        <div class="buttonwrap_backk">
          <a href="order-details.html"><button type="button" class="btn btn-primary backto_cart">Back</button></a>
        </div>
      </div>
    </div>
    
  </div>
</section>
</body>
</html>
